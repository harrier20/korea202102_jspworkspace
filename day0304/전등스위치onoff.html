<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    #wrapper{
        background: url(../imgs/room.png);
        width: 500px;
        height: 300px;;
        background-size: 500px 300px;
        margin: auto;
        position: relative;
    }
    #wrapper img{
        width: 30px;
        position: absolute;
        top: 0px;
        left: 0px;
    }   
    #surface{
        width: 100%;
        height: 100%;
        background-color: black;
        opacity: 0.8;

    }
</style>
<script>
    //스위치를 on, off 하는 함수
    var op =0.8;
    var op2 ="off";
    var flag = true;
    function turn(){
        //투명막 제어
        op = (flag)? 0: 0.8 ;
        op2 = (flag)? "on": "off" ;
        document.querySelector("#surface").style.opacity = op;
        document.querySelector("#wrapper img").src="../imgs/switch_"+op2+".png";
        flag = !flag;
        //스위치 이미지 제어
    }
</script>
</head>
<body>
    <div id="wrapper">
        <div id="surface">투명막</div>
        <img src="../imgs/switch_off.png" alt="" onclick="turn()">

    </div>
</body>
</html>
