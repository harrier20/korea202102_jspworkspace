<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    //12
    document.write("12번 문항<br>");
    for(i=1;i<=25;i++){
        if(i%5 != 0){
            document.write("☆");}
        else{
            document.write("★<br>");
        }
    }
    document.write("-------------------------------------");
    document.write("<br>");

    //13
    document.write("13번 문항<br>");
    for(i=1; i<=10; i++){
        document.write(i+"회 반복<br>");
    }
    document.write("-------------------------------------");
    document.write("<br>");

    //14
    document.write("14번 문항<br>");
    for(i=1; i<=5; i++){
        document.write(2*i+"회 반복<br>")
    }
    document.write("-------------------------------------")
    document.write("<br>")

    //15
    document.write("15번 문항<br>");
    for(i=1; i<=10; i++){
        if(i%2 == 0){
            document.write("짝수<br>");
        }else document.write(i+"<br>");
    }
    document.write("-------------------------------------")
    document.write("<br>")

    //16
    document.write("16번 문항<br>");
    for(i=1;i<=10;i++){
        if(i%3 == 0){
            document.write("★<br>");}
        else{
            document.write(i+"회 반복<br>");
        }
    }
    document.write("-------------------------------------")
    document.write("<br>");

    //17
    document.write("17번 문항<br>");
    for(i=1; i<=19; i++){
        if(i%5 != 0){
            document.write("☆");}
        else{
            document.write("★");
        }
    }
    
    document.write("<br>");
    document.write("-------------------------------------");
    document.write("<br>");

    //18
    document.write("18번 문항<br>");
    for(i=1; i<=4; i++){
        document.write(i+104+"<br>");
    }

    document.write("-------------------------------------");
    document.write("<br>");

    //19
    document.write("19번 문항<br>");
    for(i=1; i<=9; i++){
        var x = i*3;
        document.write("3*"+i+'='+x+";<br>" );
    }
    document.write("-------------------------------------");
    document.write("<br>");

    //20
    document.write("20번 문항<br>");
    for(i=1; i<=9; i++){
        var x = i*3;
        document.write(x+"=3*"+i+";<br>");
    }
    document.write("-------------------------------------");
    document.write("<br>");

    //21
    document.write("21번 문항<br>");
    for(i=9; i>=1; i--){
        var x = i*5;
        document.write("5*"+i+'='+x+";<br>" );
    }
    document.write("-------------------------------------");
    document.write("<br>");

    //22
    document.write("22번 문항<br>");
    for(i=1; i<=10; i++){
        if(i > 5){
            document.write("★");}
        else{
            document.write("☆");
        }
    }
    document.write("<br>");
    document.write("-------------------------------------");
    document.write("<br>");

    //24
    document.write("24번 문항<br>");


</script>
</head>
<body>
    <input type="text">
</body>
</html>
