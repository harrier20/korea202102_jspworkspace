<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper{
            margin: auto;
            position: relative;
            width: 1200px;
            height: 650px;
            background-repeat: repeat-x;
            overflow: hidden;
            background: url(../imgs/2a0f54953ab169bcc22b84fe32b585ca8d29241da5d752cf2bdaba60bc84f7e3.jpg)        }
    </style>
    <script>
        var img;
        var x = 0;
        var y = 200;
        var container;
        function init(){
            img = document.createElement("img");
            img.src ="../imgs/plane.png"
            img.id="hero";
            container =  document.getElementById("wrapper");
            container.appendChild(img);
            img.style.position = "absolute";
            img.style.left = 0+"px";
            img.style.top = y +"px";
        }
        function joystick(){
            console.log("누른 키보드와 매칭되는 아스키코드",event.keyCode);
            if(event.keyCode == 37){//좌
                x-=10;
                img.style.left = x+'px';
            }
            if(event.keyCode == 39){//우
                x+=10;
                img.style.left = x+'px';
            }
            if(event.keyCode == 38){//상
                y+=10;
                img.style.top = y+'px';
            }
            if(event.keyCode == 40){//하
                y-=10;
                img.style.top = y+'px';
            }
        }
        function moveBg(){
            container.style.backgroundPosition = "0px 0px"
        }
    </script>
</head>()
<body onload="init();" onkeydown="joystick()">
    <div id="wrapper"></div>
</body>
</html>
