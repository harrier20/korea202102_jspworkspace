<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    .wrapper{
        width: 700px;
        height: 600px;
        background-color: #ccc;
        margin: auto;
        overflow: hidden;
    }
    .box{
        width: 100px;
        height: 100px;
        float: left;
    }
    #content{
        width: 100%;
        height: 500px;
        clear: both;
        background: aquamarine;
    }
</style>
<script>
    var content;
    function setBg(x){
        content = document.getElementById("content");
        content.style.background= x;
    }   
    function yun(obj){
        content = document.getElementById("content");
        var div = document.getElementById(obj);
        content.style.background = div.style.background
    }
</script>
</head>
<body>
    <div class="wrapper">
        <div id="box1" class="box" style="background: red;" onclick="setBg(this.style.background)"></div>
        <div id="box2" class="box" style="background: orange;" onclick="yun('box2')"></div>
        <div id="box3" class="box" style="background: yellow;" onclick="setBg('yellow')"></div>
        <div id="box4" class="box" style="background: green;" onclick="setBg('green')"></div>
        <div id="box5" class="box" style="background: blue;" onclick="setBg('blue')"></div>
        <div id="box6" class="box" style="background: navy;" onclick="setBg('navy')"></div>
        <div id="box7" class="box" style="background: purple;" onclick="setBg('purple')"></div>
        <div id="content">도화지</div>
    </div>
</body>
</html>
