<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<style>
    input{
        width: 600px;
        height: 400px;
        background-color: paleturquoise;
        color: maroon;
        font-size: 200px;
        text-align: center;
    }
</style>
<script>
    var n = 0;
    function setCount(){
        n=n+1;
        document.querySelector("#txt").value=n;
    }
    function autoCount(){
        setInterval("setCount()",1000);
        }
</script>
<body>
    <button onclick="setCount()">CountUp</button>
    <button onclick="autoCount();this.disabled=true">CountUpAuto</button>
    <br>
    <input id="txt" type="text" value="0">
</body>
</html>
