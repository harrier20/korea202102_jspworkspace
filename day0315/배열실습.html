<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
.wrapper{
    width:500px;
    height:500px;
    margin: auto;
    background-color: aqua;
}    
#pic{
    width:100%;
    height:450px;
    background-color: chartreuse;
}
#pic img{
    width:100%;
    height:100%;
}
#control{
    width:100%;
    height:50px;
    background-color: crimson;
    position: relative;
}
#bt-prev{
    position: absolute;
    left:0px;
    top:25%;
}
#bt-next{
    position: absolute;
    right:0px;
    top:25%;
}
</style>
</head>
<body>
    
    <div class="wrapper">
        <div id="pic">
            <img src="../imgs/switch_on.png">
        </div>
        <div id="control">
            <button id="bt-prev">prev</button>
            <button id="bt-next">next</button>
        </div>
    </div>    

</body>
</html>
