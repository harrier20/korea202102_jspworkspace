<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>판단 결과 나올 곳</h1>
    <script>
        var msg = "홀수";
        var result = prompt("연도를 입력하세요");
        var ans = (isNaN(result)? "숫자가 아냐" : "숫자");
        alert(ans);
        msg=(result%4 ==0)? "윤년":"평년";
        
        document.querySelector("h1").innerText="짜잔~ "+msg+"입니다!";
    </script>
</body>
</html>
