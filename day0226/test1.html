<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 문서의 아이디를 선택자로 선택할경우 #을 누른다 */
        #navi{
            background-color: gold;
            padding-left: 100px;
        }
        #content{
            background-color: lime;
            height: 600px;
        }
    </style>
</head>
<body>
    <!-- div란 분할의 의미로 하나의 문서내의 구역을 설정할때사용 -->
    <div id="navi">메뉴 나올 곳</div>
    <div id="content">사이트 내용</div>
</body>
</html>
