<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .iframe1{
            position: absolute;
            left: 200px;
            top: 150px;
            width: 400px;
            height: 450px;
        }
        .iframe2{
            position: absolute;
            left: 600px;
            top: 150px;
            width: 400px;
            height: 450px;
        }
    </style>
</head>
<body>
    <!-- 기존 프레임의 단점
        화면을 무조건 분할해버림(위아래, 혹은 좌우)
        크리 지정 불가
        분할을 할 경우 컨텐츠를 보여줄 수 있는 공간이 좁다.

        iframe : 크기와 위치를 자유롭게 설정 할 수 있는 프레임q
    -->
    <iframe src="http://www.nate.com" class="iframe1" ></iframe>
    <iframe src="http://www.nate.com" class="iframe2" ></iframe>


</body>
</html>
