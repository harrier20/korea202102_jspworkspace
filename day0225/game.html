<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML GAME</title>
    <style>
        body{
            background-image: url(../imgs/bg.jpg);
            background-repeat: no-repeat;
        }
        .knight{
            width: 120px;
            position: absolute;  /* 절대위치  */
            left: 550px; /* x축의 의치 조정  */
            top: 750px;
        }
        /* html문서내의 모든 컨탠츠는 반드시 마크업해야 원하는 디자인 효과를 낼 수 있다.
        이 예제에서는 스타일 시트의 위치 지정 속성을 배워본다. */
    </style>
</head>
<body>
    <img src="../imgs/knight.jpg" alt="" class="knight">
</body>
</html>
